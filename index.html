<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="twitter:" content="">
</head>
<body>
    <h1>AJAX Call</h1>
    <button id="b1" onclick="getName()">GET Name List.</button><hr>
    <span id="span1"></span>
<script>
function getInfo(){
      return new Promise(function(resolve, reject){
          var name = new XMLHttpRequest();
          name.open('GET','names.json', true);
          name.onreadystatechange= function(){
              if(this.readyState === 4 && this.status ===200){
                  var thr =JSON.parse(this.responseText);
                  var xth = thr.map(function(x){
                      return x.toUpperCase();
                  })
                  document.getElementById("span1").innerHTML=xth;
              }
          }
        name.send();
      })
  }
  function getName(){
      setTimeout(getInfo, 2000);
  }
</script>
</body>
</html>
